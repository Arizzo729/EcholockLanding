<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo Support</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 30px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 40px;
  border-radius: 16px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 0 40px rgba(0, 212, 255, 0.25);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  opacity: 0.85;
  margin-bottom: 25px;
}

label {
  display: block;
  margin: 12px 0 6px;
  font-size: 14px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(0,0,0,0.3);
  color: white;
  box-sizing: border-box;
}

textarea {
  min-height: 120px;
  resize: vertical;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  background: #00d4ff;
  color: black;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00a8cc;
}

footer {
  margin-top: 20px;
  font-size: 12px;
  opacity: 0.6;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Echo Support</h1>
  <p>Send us a message and we’ll respond as soon as possible.</p>

  <form name="support" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="support">

    <label>Your Email</label>
    <input type="email" name="email" required>

    <label>Message</label>
    <textarea name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <footer>
    © 2026 Echo
  </footer>
</div>

</body>
</html>
